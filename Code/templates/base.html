<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewly - Job Application Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Combined Header/Hero Section -->
        <header class="combined-header">
            <nav class="main-nav">
                <h1 class="logo">Interviewly</h1>
                <div class="nav-links">
                    <a href="{{ url_for('home.home') }}"
                    class="nav-link {% if request.endpoint == 'home.home' %}active{% endif %}">
                    Home
                    </a>
                    <a href="{{ url_for('applications.list_applications') }}"
                    class="nav-link {% if request.endpoint == 'applications.list_applications' %}active{% endif %}">
                    Applications
                    </a>
                    <a href="{{ url_for('stats.stats') }}"
                    class="nav-link {% if request.endpoint == 'stats.stats' %}active{% endif %}">
                    Stats
                    </a>
                </div>
            </nav>
            <div class="hero-content">
                <p class="subtitle">Track your job applications and interviews in one place</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">{{ counts['Accepted'] }}</span>
                        <span class="stat-label">Offers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">{{ counts['Interview'] }}</span>
                        <span class="stat-label">Interviews</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">{{ total }}</span>
                        <span class="stat-label">Total</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <p>&copy; 2023 Interviewly. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
